<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App v2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="app-screen-wrapper">
        <div class="liquidglass-effect"></div>
        <div class="liquidglass-tint"></div>
        <div class="liquidglass-shine"></div>
        <div class="liquidglass-text">
          <div class="weather-app">
            <header>
              <div class="current-weather">
                <div>
                  <h1 class="current-city" id="current-city"></h1>
                  <p class="current-details">
                    <span id="time"></span>, <span id="condition"></span> <br />
                    Humidity: <strong><span id="humidity"></span></strong>,
                    Wind:
                    <strong><span id="wind"></span></strong>
                  </p>
                </div>
                <div class="current-temperature">
                  <span class="ct-icon" id="ct-icon"></span>
                  <span class="ct-value" id="temp"></span>
                  <span class="ct-deg">Â°C</span>
                </div>
              </div>
            </header>
            <main>
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  required
                  class="search-input"
                  id="search-text-input"
                />
                <input type="submit" value="Search" class="search-button" />
              </form>
              <div class="forecast">it is forecast placeholder</div>
            </main>
            <footer>
              <p class="footer">
                This project was coded by
                <a
                  href="https://www.linkedin.com/in/ellinafaust/"
                  target="_blank"
                  >Lynn Peregrine Faust</a
                >
                and is open source
                <a
                  href="https://github.com/peregr1ne/weather-app"
                  target="_blank"
                >
                  on GitHub</a
                >
                and hosted on
                <a
                  href="https://peregr1ne-weather.netlify.app/"
                  target="_blank"
                >
                  Netlify</a
                >
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <svg style="display: none">
      <filter
        id="glass-distortion"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.01 0.01"
          numOctaves="1"
          seed="5"
          result="turbulence"
        />
        <!-- Seeds: 14, 17,  -->

        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

        <feSpecularLighting
          in="softMap"
          surfaceScale="5"
          specularConstant="1"
          specularExponent="100"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>

        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litImage"
        />

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>
    <script src="./index.js"></script>
  </body>
</html>
